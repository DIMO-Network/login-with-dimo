name: Publish Package to npm

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci --legacy-peer-deps
        working-directory: ./sdk  # Replace with the relative path to your SDK directory
      - name: Run build
        run: npm run build
        working-directory: ./sdk
      - name: Check dist directory
        run: ls dist/
        working-directory: ./sdk

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci --legacy-peer-deps
        working-directory: ./sdk
      - name: Run build
        run: npm run build
        working-directory: ./sdk
      - name: Check dist directory
        run: ls dist/
        working-directory: ./sdk        
      - name: Verify npm token
        working-directory: ./sdk            
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "NPM token is not set."
            exit 1
          else
            echo "NPM token is set."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}    
      - name: Force npm login
        working-directory: ./sdk                    
        run: npm login --registry=https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}              
      - name: Check npm authentication
        run: npm whoami
        working-directory: ./sdk              
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public --verbose
        working-directory: ./sdk                 
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}